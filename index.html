<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome 5.15.3-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="app" id="app">
      <div class="cards">
        <div class="card" id="card1">
          <h3>Explore the world</h3>
        </div>
        <div class="card" id="card2">
          <h3>Go on, burn a while</h3>
        </div>
        <div class="card active" id="card3">
          <h3>Choose your stars fool, life is short</h3>
        </div>
        <div class="card" id="card4">
          <h3>What a plot twist you were</h3>
        </div>
        <div class="card" id="card5">
          <h3>Kindness always comes back</h3>
        </div>
        <div class="background"></div>
      </div>

      <div class="colors" id="colors">
        <div class="blue-color" id="blue-color"></div>
        <div class="green-color" id="green-color"></div>
        <div class="orange-color" id="orange-color"></div>
        <div class="gray-color" id="gray-color"></div>
        <span class="arrow" id="arrow">
          <i class="fas fa-angle-double-left"></i>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
